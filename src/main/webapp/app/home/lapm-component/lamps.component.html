<div id="stage" #stage (mouseenter)="assignMousePosition($event)">
    <div id="background" #hiddenScreen [ngStyle]="hiddenScreenStyle">
        <div id="bg-left" class="bg-part"></div>
        <div id="bg-center" class="bg-part"></div>
        <div id="bg-right" class="bg-part"></div>
        <div id="rotating-content">
            <div id="logo-cube-wrapper" #cubeWrapperEl [ngStyle]="cubeWrapperElStyle">
                <div id="logo-cube"
                     (mouseenter)="cubeState = 'pushed'"
                     (mouseleave)="cubeState = 'released'"
                     (click)="cubePressed()">
                    <div id="cube-button-wrapper" [@pushCube]="cubeState">
                        <div class="back side"></div>
                        <div class="left side"></div>
                        <div class="right side"></div>
                        <div class="top side"></div>
                        <div class="bottom side"></div>
                        <div class="front side">
                            <div id="logo-wrapper">
                                <div id="logo"></div>
                                <div class="logo-text-wrapper">
                                    <p id="header" class="logo-text">МІСЬКА ДРУКАРНЯ</p>
                                    <p id="subheader" class="logo-text">рекламно-поліграфічна компанія</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="lamps-wrapper">
                <div class="lamps-container" id="left-lamps-line-container" fxLayout="row"
                     fxLayoutAlign="space-around top">
                    <div fxFlex></div>
                    <lamp *ngFor="let lamp of leftLineLamps" fxFlex
                          [distanceToLampRem]="lamp.distance"
                          [dumpingCoefficient]="lamp.dumpingCoef"
                          [mouseMoveObservable]="mouseSpeedSubject.asObservable()"
                          [enableLampSubscription]="disableEnableComponent.asObservable()">
                    </lamp>
                </div>
                <div class="lamps-container" id="right-lamps-line-container" fxLayout="row"
                     fxLayoutAlign="space-around top">
                    <lamp *ngFor="let lamp of rightLineLamps" fxFlex
                          [distanceToLampRem]="lamp.distance"
                          [dumpingCoefficient]="lamp.dumpingCoef"
                          [mouseMoveObservable]="mouseSpeedSubject.asObservable()"
                          [enableLampSubscription]="disableEnableComponent.asObservable()">
                    </lamp>
                    <div fxFlex></div>
                </div>
            </div>
        </div>
    </div>
    <div #windowBgEl [ngStyle]="windowBgStyle" id="window-background"></div>
</div>
