<div id="wrapper">
    <div class="navigation-bar">
        <div id="site-logo-wrapper">
            <div id="site-logo"></div>
            <div id="logo-text">
                <div class="text-wrapper">
                    <p id="header" class="logo-text">МІСЬКА ДРУКАРНЯ</p>
                    <p id="subheader" class="logo-text">рекламно-поліграфічна компанія</p>
                </div>
            </div>
        </div>
        <div class="menu-toggle" (click)="toggleMenu()"></div>
    </div>
    <div class="menu" [@menuOpened]="menuStatus">
        <div class="menu-item"
             *ngFor="let item of navigationItems; let i = index">

            <div class="panel">
                <div class="title">{{item.label}}</div>
                <div class="toggler" *ngIf="item.hasSubmenu" (click)="toggleSubmenu(item)"></div>
            </div>

            <div class="placeholder"
                 [ngStyle]="{height:item.submenuHeight, maxHeight:item.submenuMaxHeight}">
            </div>

            <div class="accordion-content" [@menuOpened]="item.opened">
                <div class="item" *ngFor="let submenuItem of item.submenu">
                    <div class="label"
                         [routerLink]="submenuItem.routerLink"
                         (click)="submenuItem.clickCallback">
                        {{submenuItem.label}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
