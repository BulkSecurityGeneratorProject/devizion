<div id="navbar-super-wraper">

    <div id="navbar" fxLayout="row" fxLayoutAlign="space-around end">
        <div fxFlex="20" id="siteLogo"></div>
        <div fxFlex></div>
        <div id="userMenu">
            <ul>
                <li>
                    <a
                        [@homeLinkShadowState]="homeLinkShadow"
                        class="nav-link user-menu-item"
                        (mouseenter)="showHomeShadow()"
                        (mouseleave)="hideHomeShadow()"
                        routerLink="/"
                        routerLinkActive="active-home"
                        id="home-menu-item"
                        (click)="collapseNavbar()">
                        <span jhiTranslate="global.menu.home">Home</span>
                    </a>
                </li>
                <li (mouseenter)="showServicesSubMenu()"
                    (click)="toggleServicesSubMenu()"
                    (mouseleave)="hideServicesSubMenu()">
                    <a class="nav-link user-menu-item"
                       [@servicesLinkShadowState]="servicesLinkState"
                       href="javascript:void(0)"
                       id="services-menu-item"
                       routerLinkActive="active-menu active-services"
                       routerLink="services"
                       jhiTranslate="global.menu.services.main">
                        Послуги
                    </a>
                    <ul>
                        <li class="service-sub-menu"
                            *ngFor="let category of categories"
                            [@submenuDropdown]="servicesLinkState">
                            <a [routerLink]="'./category/'+category.id + '/products'">
                                {{category.categoryName}}
                            </a>
                        </li>
                    </ul>
                </li>
                <li (mouseenter)="showPortfolioSubMenu()"
                    (click)="togglePortfolioSubMenu()"
                    (mouseleave)="hidePortfolioSubMenu()">
                    <a class="nav-link user-menu-item"
                       [@portfolioLinkShadowState]="portfolioMenuStatus"
                       href="javascript:void(0)"
                       id="portfolio-menu-item"
                       routerLinkActive="active-menu active-portfolio"
                       routerLink="portfolio"
                       jhiTranslate="global.menu.portfolio.main">
                        Портфоліо
                    </a>
                    <ul>
                        <li class="profile-sub-menu"
                            *ngFor="let category of categories"
                            [@portfolioSubmenuDropdown]="portfolioMenuStatus">
                            <a [routerLink]="'./portfolio/'+category.id">
                                {{category.categoryName}}
                            </a>
                        </li>
                    </ul>
                </li>
                <li (mouseenter)="showAboutUsMenu()"
                    (mouseleave)="hideAboutUsMenu()">
                    <a [@aboutUsLinkShadowState]="aboutUsMenuStatus"
                       class="nav-link user-menu-item"
                       id="about-us-menu-item"
                       href="javascript:void(0)"
                       routerLinkActive="about-us-active"
                       jhiTranslate="global.menu.aboutUs.main">
                        Про нас
                    </a>
                </li>
            </ul>
        </div>

        <div fxFlex="10">
            <a *ngIf="isAuthenticated()" (click)="toggleSidenav()">Toggle navbar</a>
        </div>
    </div>
</div>
