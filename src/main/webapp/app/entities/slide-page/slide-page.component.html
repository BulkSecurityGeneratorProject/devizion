<div>
    <h2>
        <span jhiTranslate="devizionApp.slidePage.home.title">Slide Pages</span>
        <button class="btn btn-primary float-right create-slide-page" [routerLink]="['/', { outlets: { popup: ['slide-page-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="devizionApp.slidePage.home.createLabel">
            Create new Slide Page
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="slidePages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="devizionApp.slidePage.photoUrl">Photo Url</span></th>
            <th><span jhiTranslate="devizionApp.slidePage.description">Description</span></th>
            <th><span jhiTranslate="devizionApp.slidePage.croppedPhotoUri">Cropped Photo Uri</span></th>
            <th><span jhiTranslate="devizionApp.slidePage.positionedLeft">Positioned Left</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let slidePage of slidePages ;trackBy: trackId">
                <td><a [routerLink]="['../slide-page', slidePage.id ]">{{slidePage.id}}</a></td>
                <td>{{slidePage.photoUrl}}</td>
                <td>{{slidePage.description}}</td>
                <td>{{slidePage.croppedPhotoUri}}</td>
                <td>{{slidePage.positionedLeft}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../slide-page', slidePage.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'slide-page/'+ slidePage.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'slide-page/'+ slidePage.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
