<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySlidePageLabel" jhiTranslate="devizionApp.slidePage.home.createOrEditLabel">Create or edit a Slide Page</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!slidePage.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="slidePage.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="devizionApp.slidePage.photoUrl" for="field_photoUrl">Photo Url</label>
            <input type="text" class="form-control" name="photoUrl" id="field_photoUrl"
                [(ngModel)]="slidePage.photoUrl"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="devizionApp.slidePage.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="slidePage.description"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="devizionApp.slidePage.croppedPhotoUri" for="field_croppedPhotoUri">Cropped Photo Uri</label>
            <input type="text" class="form-control" name="croppedPhotoUri" id="field_croppedPhotoUri"
                [(ngModel)]="slidePage.croppedPhotoUri"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="devizionApp.slidePage.positionedLeft" for="field_positionedLeft">Positioned Left</label>
            <input type="checkbox" class="form-control" name="positionedLeft" id="field_positionedLeft"
                [(ngModel)]="slidePage.positionedLeft"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
