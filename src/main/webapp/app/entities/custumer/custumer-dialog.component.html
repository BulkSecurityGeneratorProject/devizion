<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCustumerLabel" jhiTranslate="devizionApp.custumer.home.createOrEditLabel">Create
            or edit a Custumer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!custumer.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="custumer.id" readonly/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="devizionApp.custumer.custumerName" for="field_custumerName">
                Им`я замовника</label>
            <input type="text" class="form-control" name="custumerName" id="field_custumerName"
                   [(ngModel)]="custumer.custumerName"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="devizionApp.custumer.custumerSurname"
                   for="field_custumerSurname">Призвище замовника</label>
            <input type="text" class="form-control" name="custumerSurname" id="field_custumerSurname"
                   [(ngModel)]="custumer.custumerSurname"/>
        </div>
        <div class="form-group">
            <label>Фото замовника</label>
            <image-upload [url]="'/api/custumer/image'"
                          [max]="1"
                          [headers]="{'Authorization':'Bearer '+authServiceProvider.getToken()}"
                          (onFileUploadFinish)="onLoad($event)"
                          (onRemove)="onRemove($event)">

            </image-upload>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
