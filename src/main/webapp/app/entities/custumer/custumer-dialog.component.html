<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCustumerLabel" jhiTranslate="devizionApp.custumer.home.createOrEditLabel">Create or edit a Custumer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!custumer.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="custumer.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="devizionApp.custumer.custumerName" for="field_custumerName">Custumer Name</label>
            <input type="text" class="form-control" name="custumerName" id="field_custumerName"
                [(ngModel)]="custumer.custumerName"
            required />
            <div [hidden]="!(editForm.controls.custumerName?.dirty && editForm.controls.custumerName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.custumerName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="devizionApp.custumer.custumerSurname" for="field_custumerSurname">Custumer Surname</label>
            <input type="text" class="form-control" name="custumerSurname" id="field_custumerSurname"
                [(ngModel)]="custumer.custumerSurname"
            required />
            <div [hidden]="!(editForm.controls.custumerSurname?.dirty && editForm.controls.custumerSurname?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.custumerSurname?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="devizionApp.custumer.custumerContactNumber" for="field_custumerContactNumber">Custumer Contact Number</label>
            <input type="text" class="form-control" name="custumerContactNumber" id="field_custumerContactNumber"
                [(ngModel)]="custumer.custumerContactNumber"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="devizionApp.custumer.custumerImageUri" for="field_custumerImageUri">Custumer Image Uri</label>
            <input type="text" class="form-control" name="custumerImageUri" id="field_custumerImageUri"
                [(ngModel)]="custumer.custumerImageUri"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
