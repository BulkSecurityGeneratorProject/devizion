<div>
    <h2>
        <span jhiTranslate="devizionApp.custumer.home.title">Custumers</span>
        <button class="btn btn-primary float-right create-custumer"
                [routerLink]="['/', { outlets: { popup: ['custumer-new'] } }]">
            <span class="fa fa-plus"></span>
            <span jhiTranslate="devizionApp.custumer.home.createLabel">
            Create new Custumer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="custumers">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="devizionApp.custumer.custumerName">Custumer Name</span></th>
                <th><span jhiTranslate="devizionApp.custumer.custumerSurname">Custumer Surname</span></th>
                <th><span jhiTranslate="devizionApp.custumer.custumerContactNumber">Custumer Contact Number</span></th>
                <th><span jhiTranslate="devizionApp.custumer.custumerPhoto">Customer photo</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let custumer of custumers ;trackBy: trackId">
                <td><a [routerLink]="['../custumer', custumer.id ]">{{custumer.id}}</a></td>
                <td>{{custumer.custumerName}}</td>
                <td>{{custumer.custumerSurname}}</td>
                <td>{{custumer.custumerContactNumber}}</td>
                <td><img [src]="custumer.custumerImageUri" class="custumer-image"/></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../custumer', custumer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'custumer/'+ custumer.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'custumer/'+ custumer.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
