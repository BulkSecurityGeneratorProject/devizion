<div>
    <h2>
        <span jhiTranslate="devizionApp.portfolioEntry.home.title">Portfolio Entries</span>
        <button class="btn btn-primary float-right create-portfolio-entry" [routerLink]="['/', { outlets: { popup: ['portfolio-entry-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="devizionApp.portfolioEntry.home.createLabel">
            Create new Portfolio Entry
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="portfolioEntries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="devizionApp.portfolioEntry.photoUri">Photo Uri</span></th>
            <th><span jhiTranslate="devizionApp.portfolioEntry.description">Description</span></th>
            <th><span jhiTranslate="devizionApp.portfolioEntry.portfolio">Portfolio</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let portfolioEntry of portfolioEntries ;trackBy: trackId">
                <td><a [routerLink]="['../portfolio-entry', portfolioEntry.id ]">{{portfolioEntry.id}}</a></td>
                <td>{{portfolioEntry.photoUri}}</td>
                <td>{{portfolioEntry.description}}</td>
                <td>
                    <div *ngIf="portfolioEntry.portfolio">
                        <a [routerLink]="['../product', portfolioEntry.portfolio?.id ]" >{{portfolioEntry.portfolio?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../portfolio-entry', portfolioEntry.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'portfolio-entry/'+ portfolioEntry.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'portfolio-entry/'+ portfolioEntry.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
