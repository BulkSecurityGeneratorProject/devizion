<div>
    <h2>
        <span jhiTranslate="devizionApp.userOrder.home.title">User Orders</span>
        <button class="btn btn-primary float-right create-user-order" [routerLink]="['/', { outlets: { popup: ['user-order-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="devizionApp.userOrder.home.createLabel">
            Create new User Order
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userOrders">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="devizionApp.userOrder.photoUri">Photo Uri</span></th>
            <th><span jhiTranslate="devizionApp.userOrder.cropedUri">Croped Uri</span></th>
            <th><span jhiTranslate="devizionApp.userOrder.description">Description</span></th>
            <th><span jhiTranslate="devizionApp.userOrder.orderedAt">Ordered At</span></th>
            <th><span jhiTranslate="devizionApp.userOrder.custumer">Custumer</span></th>
            <th><span jhiTranslate="devizionApp.userOrder.product">Product</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userOrder of userOrders ;trackBy: trackId">
                <td><a [routerLink]="['../user-order', userOrder.id ]">{{userOrder.id}}</a></td>
                <td>{{userOrder.photoUri}}</td>
                <td>{{userOrder.cropedUri}}</td>
                <td>{{userOrder.description}}</td>
                <td>{{userOrder.orderedAt | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="userOrder.custumer">
                        <a [routerLink]="['../custumer', userOrder.custumer?.id ]" >{{userOrder.custumer?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="userOrder.product">
                        <a [routerLink]="['../product', userOrder.product?.id ]" >{{userOrder.product?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-order', userOrder.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-order/'+ userOrder.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-order/'+ userOrder.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
