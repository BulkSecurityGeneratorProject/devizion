<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProductCategoryLabel" jhiTranslate="devizionApp.productCategory.home.createOrEditLabel">Create or edit a Product Category</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!productCategory.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="productCategory.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="devizionApp.productCategory.categoryName" for="field_categoryName">Category Name</label>
            <input type="text" class="form-control" name="categoryName" id="field_categoryName"
                [(ngModel)]="productCategory.categoryName"
             />
        </div>

        <div class="foem-group">
            <label>Фото категорії</label>
            <image-upload [url]="'/api/category/image'"
                          [max]="1"
                          [headers]="[{'header':'Authorization', 'value':'Bearer '+ authServiceProvider.getToken()}]"
                          (onFileUploadFinish)="onLoad($event)"
                          (onRemove)="onRemove($event)">

            </image-upload>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
